<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * @ngdoc factory
 * @name appStart
 * @description
 *     The application startup function, called in the app module&#039;s run block.
 *     Create apart from app.js so it can easily be stubbed out during testing
 *     or tested independently
 */

(function() {
    &#039;use strict&#039;;

    angular
        .module(&#039;max-ui&#039;)
        .factory(&#039;appStart&#039;, startup);

    startup.$inject = [
        &#039;$rootScope&#039;, &#039;$state&#039;, &#039;$stateParams&#039;,  &#039;$window&#039;, &#039;$templateCache&#039;
    ];

    function startup($rootScope, $state, $stateParams, $window, $templateCache) {
        var appStart = {
            start: start
        };
        return appStart;

        //////////////////////

        function start() {
            // Set reference to access them from any scope
            $rootScope.$state = $state;
            $rootScope.$stateParams = $stateParams;
            $rootScope.$storage = $window.localStorage;

            // Uncomment this to disable template cache
            /*$rootScope.$on(&#039;$stateChangeStart&#039;, function(event, toState, toParams, fromState, fromParams) {
             if (typeof(toState) !== &#039;undefined&#039;){
             $templateCache.remove(toState.templateUrl);
             }
             });*/

            // Scope Globals
            // -----------------------------------
            $rootScope.app = {
                name: &#039;MAX UI&#039;,
                description: &#039;MAX PaaS Angular Bootstrap&#039;,
                year: ((new Date()).getFullYear()),
                layout: {
                    isFixed: true,
                    isCollapsed: false,
                    isBoxed: false,
                    isRTL: false,
                    horizontal: false,
                    isFloat: false,
                    asideHover: false
                },
                useFullLayout: false,
                hiddenFooter: false,
                viewAnimation: &#039;ng-fadeInUp&#039;
            }

            $rootScope.user = {
                name: &#039;Jeremy&#039;,
                job: &#039;ng-Dev&#039;,
                picture: &#039;build/img/dummy.png&#039;
            }
        }
    }

})();</textarea>
